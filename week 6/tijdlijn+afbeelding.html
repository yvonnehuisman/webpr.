<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Profiel foto aanpassen</title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
//bron(uit 2013): http://blog.teamtreehouse.com/reading-files-using-the-html5-filereader-api 
$(document).ready(function() {
    $(':file').change(function () {    
        if(this.files[0]) {
            var reader = new FileReader();
            reader.onload = imageIsLoaded;
            reader.readAsDataURL(this.files[0]);
        }
    });
    function imageIsLoaded(e) {
        $('#myImg').attr('src', e.target.result);
    };

//timeline 
   
   

});
</script>
<style>
    .rounded{border-radius: 1000px;}
    input[type="file"]{width:250px;}
    .bericht{
        background-color: #ccc;
        height: 84px;
        width: 400px;
        margin-top: 20px;
        border-radius: 10px;
        padding-left: 10px;
    }
    img{
        margin: 5px;
        vertical-align: middle;
    }
</style>
</head>
<body>
<div id="fileDisplayArea">
    <img id="myImg" src="profielfoto/profile.png" alt="your image" class="rounded" />
</div>
<input type="file" id="fileInput" /> <!-- foto selecteren -->
<input type="text" id="invoer" placeholder="tekst invoeren" />
<input type="button" id="knop" value="toevoegen" />
<div id="tijdlijn"><!-- hier komen de berichten --> </div> 


</body>
</html>
