	<script >

		if(woord1.length > woord2.length){
			alert("Woord 1 is het langst en bevat " + woord1.length + " letters.")
		} if (woord2.length > woord1.length){

		}
		if(woord1.length == woord2.length){
			alert("Beide woorden zijn even lang en bevatten " + woord1.length + " letters.")
		}
	}
	

	</script>
