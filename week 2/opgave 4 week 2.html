<!DOCTYPE html>
<html>
<head>
	<title>Opgave 4 - Welk woord is langer? - part 2</title>
	<style>
	/* block is voor een enter, (brutaal), eist de hele lijn op. Inline doet dit niet */
	/* CSS commentaar */
	label, input { display: block;}
	
	input[type="button"]{margin-top:20px;}
	</style>
</head>
<body>
	<!-- Maak nu een formulier en gebruik jouw functie 
	Let op "id" in formulier. Bij for en id moet hetzelfde staan.-->
	<!-- commentaar HTML -->
	<form>
		<label for="woord1">Woord1:</label>
		<input type="text" id="woord1" name="woord1">
		
		<label for="woord2">Woord2:</label>
		<input type="text" id="woord2" name="woord2">	

		<input type="button" value="woorden vergelijken" onclick="vergelijkWoorden()">
	</form>

	<script>
	//voeg commentaar toe getElementById = id. 
	// commentaar javascript 
	var vergelijkWoorden = function(){
	
		woord1 = document.getElementById('woord1').value;
		woord2 = document.getElementById('woord2').value;
	
		if( woord1.length > woord2.length){
	
			document.write("<p>Woord 1 is het langst en bevat " + woord1.length + " letters.</p>");
		} else if ( woord1.lenght > woord2.length){
	
			document.write("<p>Woord 2 is het langst en bevat " + woord2.length + " letters.</p>");
		} else {
			document.write ("<p> Beide woorden zijn even lang en bevatten " + woord1.length + " letters.</p>")
		}
	}
	</script>
</body>
</html>
