<!DOCTYPE html>
<html>
<head>
	 <title> Opgave 2 celsius </title>
</head>
<body>

	<script>
	var team1
	var team2

	team1 = prompt("Wat is de score van team 1?");
	team2 = prompt("Wat is de score van team 2?"); 

	if(team1 == team2){
		alert("Het is gelijkspel!")
	}
	else
		if(team1 > team2){
			alert("Team 1 heeft gewonnen!")
		}
	else
		if(team1 < team2) {
			alert("Team 2 heeft gewonnen!")
		}

	</script>
</body>
